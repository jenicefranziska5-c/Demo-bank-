<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wisetransfer Bank Dashboard</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">

<!-- LOGIN PAGE -->
<div id="loginPage" class="max-w-md mx-auto p-8 mt-20 bg-white rounded-xl shadow-lg">
  <h1 class="text-3xl font-bold mb-6 text-center text-blue-700">Wisetransfer Login</h1>
  <input id="username" class="w-full mb-4 p-3 border rounded" placeholder="Username">
  <input id="password" type="password" class="w-full mb-4 p-3 border rounded" placeholder="Password">
  <button onclick="login()" class="w-full bg-blue-600 text-white py-3 rounded hover:bg-blue-700 text-lg font-semibold">Login</button>
</div>

<!-- DASHBOARD -->
<div id="dashboard" class="hidden max-w-6xl mx-auto mt-10 p-6 bg-white rounded-xl shadow-lg">

  <!-- Header with greeting and time -->
  <div class="flex justify-between items-center mb-8">
    <h1 id="greeting" class="text-2xl font-bold"></h1>
    <div id="liveTime" class="text-gray-600 text-lg"></div>
  </div>

  <!-- Account summary -->
  <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
    <div class="bg-blue-600 text-white p-6 rounded-xl shadow hover:shadow-lg transition">
      <h2 class="font-semibold mb-2">Account Balance</h2>
      <p id="balance" class="text-3xl font-bold">19,000€</p>
      <p class="text-sm mt-2">*550€ fee per transaction</p>
    </div>
    <div class="bg-green-500 text-white p-6 rounded-xl shadow hover:shadow-lg transition">
      <h2 class="font-semibold mb-2">Last Transaction</h2>
      <p>20,000€ sent to Morgan (Revolut)</p>
    </div>
    <div class="bg-gray-200 p-6 rounded-xl shadow hover:shadow-lg transition">
      <h2 class="font-semibold mb-2">Quick Actions</h2>
      <button onclick="showTransfer()" class="w-full mb-2 bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Send / Withdraw</button>
      <button onclick="renderBeneficiaries()" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">View Beneficiaries</button>
    </div>
  </div>

  <!-- Transfer / Withdraw panel -->
  <div id="transferPanel" class="hidden mb-8 p-6 bg-white border rounded-xl shadow">
    <h2 class="font-bold mb-4 text-lg text-gray-700">Transfer / Withdraw</h2>
    <input id="recipient" class="w-full mb-3 p-3 border rounded" placeholder="PayPal or Revolut Email">
    <input id="amount" type="number" class="w-full mb-3 p-3 border rounded" placeholder="Amount (€)">
    <div class="flex gap-2">
      <button onclick="saveBeneficiary()" class="flex-1 bg-green-500 text-white py-2 rounded hover:bg-green-600">Save Beneficiary</button>
      <button onclick="makeTransaction()" class="flex-1 bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Send / Withdraw</button>
    </div>
  </div>

  <!-- Beneficiaries list -->
  <div id="beneficiaryPanel" class="hidden p-6 bg-white border rounded-xl shadow mb-8">
    <h2 class="font-bold mb-4 text-lg text-gray-700">Saved Beneficiaries</h2>
    <ul id="beneficiaries" class="list-disc ml-5 text-gray-700"></ul>
  </div>

  <!-- Transaction confirmation -->
  <div id="confirmation" class="hidden p-4 bg-green-100 text-green-800 rounded mb-4"></div>

  <!-- Footer / Bank remarks -->
  <div class="mt-6 text-center text-gray-600">
    Thank you for choosing Wisetransfer. We value your trust and your business!
  </div>
</div>

<script>
let balance = 19000.00;
let beneficiaries = [];

function login() {
  const user = document.getElementById('username').value;
  const pass = document.getElementById('password').value;
  if(user && pass) {
    document.getElementById('loginPage').classList.add('hidden');
    document.getElementById('dashboard').classList.remove('hidden');
    updateGreeting(user);
    startClock();
  } else {
    alert("Please enter username and password.");
  }
}

function updateGreeting(name) {
  const hours = new Date().getHours();
  let greet = "Hello";
  if(hours < 12) greet = "Good Morning";
  else if(hours < 18) greet = "Good Afternoon";
  else greet = "Good Evening";
  document.getElementById('greeting').innerText = `${greet}, ${name}!`;
}

function startClock() {
  setInterval(() => {
    const now = new Date();
    document.getElementById('liveTime').innerText = now.toLocaleTimeString();
  }, 1000);
}

function showTransfer() {
  document.getElementById('transferPanel').classList.toggle('hidden');
  document.getElementById('beneficiaryPanel').classList.add('hidden');
}

function saveBeneficiary() {
  const recipient = document.getElementById('recipient').value;
  if(recipient && !beneficiaries.includes(recipient)) {
    beneficiaries.push(recipient);
    alert('Beneficiary saved!');
    renderBeneficiaries();
  } else {
    alert('Enter a valid email or already saved.');
  }
}

function renderBeneficiaries() {
  document.getElementById('transferPanel').classList.add('hidden');
  const panel = document.getElementById('beneficiaryPanel');
  panel.classList.remove('hidden');
  const list = document.getElementById('beneficiaries');
  list.innerHTML = '';
  beneficiaries.forEach(b => {
    const li = document.createElement('li');
    li.textContent = b;
    list.appendChild(li);
  });
}

function makeTransaction() {
  const recipient = document.getElementById('recipient').value;
  const amount = parseFloat(document.getElementById('amount').value);
  if(!recipient || !amount || amount <= 0) {
    alert("Enter valid recipient and amount.");
    return;
  }
  if(amount + 550 > balance) {
    alert("Insufficient balance including 550€ fee!");
    return;
  }
  balance -= (amount + 550);
  document.getElementById('balance').innerText = balance.toFixed(2) + "€";
  document.getElementById('confirmation').innerText = `Transaction Successful! ${amount}€ sent to ${recipient}. Fee: 550€ applied.`;
  document.getElementById('confirmation').classList.remove('hidden');
}
</script>
</body>
</html>
